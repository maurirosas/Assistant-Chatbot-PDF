{% extends 'base.html' %}

{% block styles %}
<style>
  /* Estilos existentes */
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    background-color: #1b263b;
    font-family: "Poppins", sans-serif;
  }

  .chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  .card {
    display: flex;
    flex-direction: column;
    border: none;
    flex-grow: 1;
    overflow: hidden;
  }

  .card-header {
    font-weight: 600;
    background-color: #1b263b;
    color: #ffffff;
    padding: 10px;
    text-align: center;
    font-size: 24px;
  }

  .messages-box {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    background-color: #e0e1dd;
    display: flex;
    flex-direction: column;
  }

  .messages-list {
    padding: 0;
    margin: 0;
    list-style: none;
    display: flex;
    flex-direction: column;
  }

  .message {
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
    align-self: flex-start;
    max-width: 80%;
  }

  .message-text {
    padding: 15px;
    border-radius: 20px;
    line-height: 1.5;
    font-size: 16px;
  }

  .sent {
    background-color: #415a77;
    color: white;
    align-self: flex-end;
  }

  .received {
    background-color: #f1f0f0;
    color: #333;
  }

  .message-sender {
    font-weight: bold;
    margin-bottom: 5px;
  }

  .message-form {
    display: flex;
    padding: 15px;
    background-color: #1b263b;
    border-top: 1px solid #ccc;
    align-items: center;
    display: none; /* Inicialmente oculto */
  }

  .message-input {
    flex: 1;
    padding: 12px 15px;
    background-color: #1b263b;
    color: white;
    border: 1px solid #ccc;
    border-radius: 25px;
    font-family: "Poppins", sans-serif;
    font-size: 16px;
    margin-right: 10px;
    outline: none;
  }

  .btn-send {
    padding: 12px 20px;
    background-color: #415a77;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
    font-family: "Poppins", sans-serif;
  }

  .btn-send:hover {
    background-color: #778da9;
  }

  /* Estilos para el modal */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    width: 80%;
  }

  .modal-header {
    font-size: 20px;
    margin-bottom: 10px;
    text-align: center;
  }

  .modal-body {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .category-button {
    background-color: #1b263b;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
    font-family: "Poppins", sans-serif;
  }

  .category-button:hover {
    background-color: #415a77;
  }

  .game-options {
    display: none;
    flex-direction: column;
    gap: 5px;
  }

  .game-option {
    background-color: #f1f0f0;
    color: #333;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
    text-align: left;
  }

  .game-option:hover {
    background-color: #e0e1dd;
  }
</style>
{% endblock %}

{% block content %}
<div class="chat-container">
  <div class="card flex-grow-1">
    <div class="card-header">Chatbot Demo</div>
    <div class="card-body messages-box">
      <ul class="messages-list">
        <li class="message received">
          <div class="message-text">
            <div class="message-sender">
              <b>PDF Assistant</b>
            </div>
            <div class="message-content">
              Hi, I am your PDF assistant, you can ask me anything. Let's start by selecting a game.
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <form class="message-form">
    {% csrf_token %}
    <input type="text" class="message-input" placeholder="Type your message...">
    <button type="submit" class="btn-send">Send</button>
  </form>
</div>

<!-- Botón para seleccionar juego -->
<button id="select-game-button" class="category-button">Select a Game</button>

<!-- Modal para seleccionar juego -->
<div id="game-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">Select a Game</div>
    <div class="modal-body">
      <!-- Buscador por texto (aún no funcional) -->
      <input type="text" placeholder="Search games..." style="padding: 10px; border-radius: 5px; margin-bottom: 10px; border: 1px solid #ccc;">

      <!-- Botones de categorías -->
      <button class="category-button" data-category="board">Board Games</button>
      <div class="game-options" id="board-games"></div>

      <button class="category-button" data-category="children">Children Games</button>
      <div class="game-options" id="children-games"></div>

      <button class="category-button" data-category="dice">Dice Games</button>
      <div class="game-options" id="dice-games"></div>

      <button class="category-button" data-category="party">Party Games</button>
      <div class="game-options" id="party-games"></div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const selectGameButton = document.getElementById('select-game-button');
    const gameModal = document.getElementById('game-modal');
    const messageForm = document.querySelector('.message-form');
    const messagesList = document.querySelector('.messages-list');
    const messageInput = document.querySelector('.message-input');

    // Arrays con los juegos por categoría
    const boardGames = ['Shark Attack Rules', 'Cover Me Rules', 'Sonora Rules'];
    const childrenGames = ['Duck Duck Goose', 'Hide and Seek', 'Musical Chairs'];
    const diceGames = ['Yahtzee', 'Farkle', 'Tenzi'];
    const partyGames = ['Charades', 'Pictionary', 'Codenames'];

    // Muestra el modal al hacer click en "Select a Game"
    selectGameButton.addEventListener('click', () => {
      gameModal.style.display = 'flex';
    });

    // Muestra las opciones de juegos al hacer click en las categorías
    document.querySelectorAll('.category-button').forEach(button => {
      button.addEventListener('click', () => {
        const category = button.getAttribute('data-category');
        const optionsContainer = document.getElementById(`${category}-games`);
        
        optionsContainer.innerHTML = '';

        let games = [];
        if (category === 'board') games = boardGames;
        if (category === 'children') games = childrenGames;
        if (category === 'dice') games = diceGames;
        if (category === 'party') games = partyGames;

        games.forEach(game => {
          const option = document.createElement('button');
          option.classList.add('game-option');
          option.textContent = game;
          option.addEventListener('click', () => {
            gameModal.style.display = 'none';
            selectGameButton.style.display = 'none';
            messageForm.style.display = 'flex';
          });
          optionsContainer.appendChild(option);
        });

        // Muestra las opciones
        optionsContainer.style.display = optionsContainer.style.display === 'flex' ? 'none' : 'flex';
      });
    });

    // Funcionalidad del formulario de mensajes
    messageForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const message = messageInput.value.trim();
      if (message.length === 0) {
        return;
      }

      const messageItem = document.createElement('li');
      messageItem.classList.add('message', 'sent');
      messageItem.innerHTML = `
        <div class="message-text">
            <div class="message-sender">
                <b>You</b>
            </div>
            <div class="message-content">
                ${message}
            </div>
        </div>`;
      messagesList.appendChild(messageItem);

      messageInput.value = '';
      messagesList.scrollTop = messagesList.scrollHeight;

      fetch('', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
          'message': message
        })
      })
      .then(response => response.json())
      .then(data => {
        const response = data.response;
        const messageItem = document.createElement('li');
        messageItem.classList.add('message', 'received');
        messageItem.innerHTML = `
          <div class="message-text">
              <div class="message-sender">
                <b>PDF Assistant</b>
              </div>
              <div class="message-content">
                  ${response}
              </div>
          </div>
        `;
        messagesList.appendChild(messageItem);
        messagesList.scrollTop = messagesList.scrollHeight;
      });
    });

    // Cierra el modal si se hace clic fuera del contenido
    window.addEventListener('click', (event) => {
      if (event.target === gameModal) {
        gameModal.style.display = 'none';
      }
    });
  });
</script>
{% endblock %}
