{% extends 'base.html' %}

{% block styles %}
<style>
  /* Estilos existentes y actualizados */
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    background-color: #1b263b;
    font-family: "Poppins", sans-serif;
  }

  .chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  .card {
    display: flex;
    flex-direction: column;
    border: none;
    flex-grow: 1;
    overflow: hidden;
  }

  .card-header {
    font-weight: 600;
    background-color: #1b263b;
    color: #ffffff;
    padding: 10px;
    text-align: center;
    font-size: 24px;
  }

  .messages-box {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    background-color: #e0e1dd;
    display: flex;
    flex-direction: column;
  }

  .messages-list {
    padding: 0;
    margin: 0;
    list-style: none;
    display: flex;
    flex-direction: column;
  }

  .message {
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
    align-self: flex-start;
    max-width: 80%;
  }

  .message-text {
    padding: 15px;
    border-radius: 20px;
    line-height: 1.5;
    font-size: 16px;
  }

  .sent {
    background-color: #415a77;
    color: white;
    align-self: flex-end;
  }

  .received {
    background-color: #f1f0f0;
    color: #333;
  }

  .message-sender {
    font-weight: bold;
    margin-bottom: 5px;
  }

  .message-form {
    display: flex;
    padding: 15px;
    background-color: #1b263b;
    border-top: 1px solid #ccc;
    align-items: center;
    display: none; /* Inicialmente oculto */
  }

  .message-input {
    flex: 1;
    padding: 12px 15px;
    background-color: #1b263b;
    color: white;
    border: 1px solid #ccc;
    border-radius: 25px;
    font-family: "Poppins", sans-serif;
    font-size: 16px;
    margin-right: 10px;
    outline: none;
  }

  .btn-send {
    padding: 12px 20px;
    background-color: #415a77;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
    font-family: "Poppins", sans-serif;
  }

  .btn-send:hover {
    background-color: #778da9;
  }

  /* Estilos para el modal */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    width: 80%;
    max-height: 80%;
    overflow-y: auto;
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 20px;
    margin-bottom: 10px;
  }

  .modal-body {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .category-button {
    background-color: #1b263b;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
    font-family: "Poppins", sans-serif;
  }

  .category-button:hover {
    background-color: #415a77;
  }

  .game-options {
    display: none;
    flex-direction: column;
    gap: 5px;
  }

  .game-option {
    background-color: #f1f0f0;
    color: #333;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
    text-align: left;
  }

  .game-option:hover {
    background-color: #e0e1dd;
  }

  /* Scrollable modal */
  .modal-body {
    overflow-y: auto;
    max-height: 400px; /* Adjust according to your design */
  }

  /* Close button for modal */
  .close-modal {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
  }
</style>
{% endblock %}

{% block content %}
<div class="chat-container">
  <div class="card flex-grow-1">
    <div class="card-header">Chatbot Demo</div>
    <div class="card-body messages-box">
      <ul class="messages-list">
        <li class="message received">
          <div class="message-text">
            <div class="message-sender">
              <b>PDF Assistant</b>
            </div>
            <div class="message-content">
              Hi, I am your PDF assistant, you can ask me anything about Boardgames Instructions. Let's start by selecting a game.
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <form class="message-form">
    {% csrf_token %}
    <input type="hidden" name="pdf_context" id="pdf-context-field">
    <input type="text" class="message-input" placeholder="Type your message...">
    <button type="submit" class="btn-send">Send</button>
  </form>
</div>

<!-- Botón para seleccionar juego -->
<button id="select-game-button" class="category-button">Select a Game</button>

<!-- Modal para seleccionar juego -->
<div id="game-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      Select a Game
      <button class="close-modal" id="close-modal">&times;</button>
    </div>
    <div class="modal-body">
      <!-- Buscador por texto -->
      <input type="text" id="game-search" placeholder="Search games..." style="padding: 10px; border-radius: 5px; margin-bottom: 10px; border: 1px solid #ccc;">

      <!-- Botones de categorías -->
      <button class="category-button" data-category="board">Board Games</button>
      <div class="game-options" id="board-games"></div>

      <button class="category-button" data-category="children">Children Games</button>
      <div class="game-options" id="children-games"></div>

      <button class="category-button" data-category="dice">Dice Games</button>
      <div class="game-options" id="dice-games"></div>

      <button class="category-button" data-category="party">Party Games</button>
      <div class="game-options" id="party-games"></div>
    </div>
  </div>
</div>


<script>
  document.addEventListener('DOMContentLoaded', function() {
  const selectGameButton = document.getElementById('select-game-button');
  const gameModal = document.getElementById('game-modal');
  const messageForm = document.querySelector('.message-form');
  const messagesList = document.querySelector('.messages-list');
  const messageInput = document.querySelector('.message-input');
  const closeModalButton = document.getElementById('close-modal');
  const gameSearch = document.getElementById('game-search');

  // Arrays con los juegos por categoría
  const boardGames = ["10 Days in the USA Rules.pdf", "20 Questions Rules.pdf", "30 Seconds Rules.pdf"];
  const childrenGames = ['Duck Duck Goose', 'Hide and Seek', 'Musical Chairs'];
  const diceGames = ['Yahtzee', 'Farkle', 'Tenzi'];
  const partyGames = ['Charades', 'Pictionary', 'Codenames'];

  // Muestra el modal al hacer click en "Select a Game"
  selectGameButton.addEventListener('click', () => {
    gameModal.style.display = 'flex';
  });

  // Cierra el modal al hacer click en la "X"
  closeModalButton.addEventListener('click', () => {
    gameModal.style.display = 'none';
  });

  // Muestra las opciones de juegos al hacer click en las categorías
  document.querySelectorAll('.category-button').forEach(button => {
    button.addEventListener('click', function() {
      const category = this.getAttribute('data-category');
      const optionsDiv = document.getElementById(`${category}-games`);
      const isVisible = optionsDiv.style.display === 'flex';
      optionsDiv.style.display = isVisible ? 'none' : 'flex';
    });
  });

  // Llenar las opciones de juegos
  function fillGameOptions(category, games) {
    const optionsDiv = document.getElementById(`${category}-games`);
    games.forEach(game => {
      const option = document.createElement('div');
      option.classList.add('game-option');
      option.textContent = game;
      option.addEventListener('click', () => {
        selectGame(game);
      });
      optionsDiv.appendChild(option);
    });
  }

  fillGameOptions('board', boardGames);
  fillGameOptions('children', childrenGames);
  fillGameOptions('dice', diceGames);
  fillGameOptions('party', partyGames);

  // Filtra los juegos según la búsqueda
  gameSearch.addEventListener('input', function() {
    const searchTerm = this.value.toLowerCase();
    const gameOptions = document.querySelectorAll('.game-option');
    document.querySelectorAll('.game-options').forEach(div => {
      div.style.display = 'none';
    });
    let anyMatch = false;
    gameOptions.forEach(option => {
      if (option.textContent.toLowerCase().includes(searchTerm)) {
        option.parentElement.style.display = 'flex';
        option.style.display = 'block';
        anyMatch = true;
      } else {
        option.style.display = 'none';
      }
    });
    if (!anyMatch) {
      gameOptions.forEach(option => {
        option.parentElement.style.display = 'none';
      });
    }
  });

  // Selección de un juego
  function selectGame(gameName) {
    const newMessage = document.createElement('li');
    newMessage.classList.add('message', 'sent');
    newMessage.innerHTML = `<div class="message-text"><div class="message-content">You selected: ${gameName}</div></div>`;
    messagesList.appendChild(newMessage);

    // Oculta el modal
    gameModal.style.display = 'none';

    // Habilita el formulario de mensaje
    messageForm.style.display = 'flex';

    // Actualiza el campo oculto con el nombre del archivo seleccionado
    document.getElementById('pdf-context-field').value = gameName;
  }

  // Funcionalidad del formulario de mensajes
  function scrollToBottom() {
    setTimeout(() => {
      messagesList.scrollTop = messagesList.scrollHeight;
    }, 100); // Ajusta el retraso si es necesario
  }

  messageForm.addEventListener('submit', (event) => {
    event.preventDefault();

    const message = messageInput.value.trim();
    const pdfContext = document.getElementById('pdf-context-field').value;

    if (message.length === 0) {
      return;
    }

    const messageItem = document.createElement('li');
    messageItem.classList.add('message', 'sent');
    messageItem.innerHTML = `
      <div class="message-text">
          <div class="message-sender">
              <b>You</b>
          </div>
          <div class="message-content">
              ${message}
          </div>
      </div>`;
    messagesList.appendChild(messageItem);

    messageInput.value = '';
    scrollToBottom();

    fetch('', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams({
        'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
        'message': message,
        'pdf_context': pdfContext
      })
    })
    .then(response => response.json())
    .then(data => {
      const response = data.response;
      const messageItem = document.createElement('li');
      messageItem.classList.add('message', 'received');
      messageItem.innerHTML = `
        <div class="message-text">
            <div class="message-sender">
              <b>PDF Assistant</b>
            </div>
            <div class="message-content">
                ${response}
            </div>
        </div>
      `;
      messagesList.appendChild(messageItem);
      scrollToBottom();
    });
  });

  // Cierra el modal si se hace clic fuera del contenido
  window.addEventListener('click', (event) => {
    if (event.target === gameModal) {
      gameModal.style.display = 'none';
    }
  });
});
</script>
{% endblock %}
